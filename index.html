<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }

        article {
            flex: 0 0 45%;
            margin-bottom: 1em;
            padding: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        img {
            max-width: 75%;
            height: auto;
            border-radius: 4px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        @media (max-width: 768px) {
            article {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tu Tienda Online</h1>
    </header>

    <nav>
  <div>ZAPATILLAS IMPORTADAS - CALIDAD PREMIUM - CONTACTO 1132077198 MARIA JOSE</div>
    </nav>

    <section>
        <article>
            <img src="img/adidas blancas.jpeg" alt="Producto 1">
            <h2>Adidas blancas</h2>
            <p>Talles 34.35.36.37.38.42.43.45.</p>
            <p>Precio: $19.99</p>
            <!-- <button>Agregar al Carrito</button> -->
        </article>

        <article>
            <img src="imagen_producto_2.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Descripción del Producto 2.</p>
            <p>Precio: $29.99</p>
            <button>Agregar al Carrito</button>
        </article>

        <!-- Puedes agregar más tarjetas de productos según sea necesario -->

    </section>

    <footer>
        <p>&copy; 2024 Tu Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
